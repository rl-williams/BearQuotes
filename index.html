<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by Becky Williams</title>
    
    <link rel='stylesheet prefetch' 
          href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' 
          href='http://fonts.googleapis.com/css?family=Berkshire+Swash'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Cabin'>
    <link rel='stylesheet prefetch' 
          href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" 
          href="css/style.css"> 
  </head>

  <body>
  <div class="container">

    <div class="header">
      <h1>Bear Quotes</h1>
      <h2>This is a random quote generator I've created as part of a course called FreeCodeCamp. Enjoy! <em>Grrr!</em></h2>
    </div>

    <div id="quoteContainer">

      <div id="quotespace"><p>Click below for bear quotes!</p>
        <p id="quotesource">- Becky Williams</p>
      </div>

      <div id="tweetBtn">
        <a class="btn btn-sm btn-default" id="tweetBearQuote" target="_blank">
        <i class="fa fa-twitter"></i> Tweet #BearQuotes</a>
        <a id="workaroundBtn" target="_blank"></a>
      </div>

    </div>
  
    <div class="buttons">
      <button class="btn btn-warning btn-lg" id="bearBtn">new bear quote</button>
    </div>

  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://platform.twitter.com/widgets.js'></script>
  <script src="js/index.js"></script>
     
  </body>
</html>
